server:
  port: 7003

#Eureka
eureka:
  instance:
    hostname: eureka7003.com  #Eureka服务端的实例名称
  client:
    register-with-eureka: false  #是否向eureka注册中心注册自己
    fetch-registry: false  #false表示自己为注册中心
    service-url:  #监控页面
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/